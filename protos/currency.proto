syntax = "proto3";

option go_package = "github.com/brokeyourbike/nickroservices/protos";

service Currency {
    rpc GetRate(RateRequest) returns (RateResponse);
    rpc Subscriberates(stream RateRequest) returns (stream RateResponse);
}

message RateRequest {
    Currencies Base = 1;
    Currencies Destination = 2;
}

message RateResponse {
    Currencies Base = 1;
    Currencies Destination = 2;
    double Rate = 3;
}

enum Currencies {
    EUR = 0;
    USD = 1;
    GBP = 2;
}